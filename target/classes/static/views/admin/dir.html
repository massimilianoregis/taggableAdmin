<span ng-class="{nascosto:file.visible}">
	<a ng-show="file.executable" ng-click="file.pref()" href="" class="fa fa-star-o" tooltip="Add to Preferred"></a>
	<a ng-show="file.directory" ng-click="file.pref()" href="" class="fa fa-star-o" tooltip="Add to Preferred"></a>
	
	<i ng-show="file.directory" class="icon-plus-sign" tooltip="Open" ng-click="file.open()" ></i> {{file.name}}</span>	
	<a ng-show="file.executable" ng-click="file.exe()" href="" class="fa fa-play" tooltip="Execute"></a> 
	<a ng-show="file.compilable" href="" class="fa fa-code" tooltip="Compile"></a>
	<a ng-show="file.gitable" href="" class="fa fa-code-fork" tooltip="Commit in git"></a>
	<ul><li ng-repeat="file in file.list" ng-include="'views/admin/dir.html'"></li></ul>
