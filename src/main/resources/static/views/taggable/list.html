

<style>

#map_canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
</style>

<div class="page page-groups">
	
	 
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span>Map</strong>
		</div>
		<div style="height:400px;">
		
			<div id="map_canvas" style="height: 100%;width: 100%;margin: 0px;">
			    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
			        <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'">
			        </ui-gmap-markers>
			    </ui-gmap-google-map>
			</div>

		</div>
	</div>

	<div data-ng-controller="ModalDemoCtrl" style="margin-bottom:10px;">
		<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Choose a product</h3>
        </div>
        <div class="modal-body">
             <section class="panel panel-box">
				
                <div class="panel-left panel-item bg-facebook" onclick="document.location.href='#/taggable/new/photo'" ng-click="cancel()">					
                    <p class="size-h1"><i class="fa fa-tag"></i></p>
                    <p>Photo</p>					
                </div>
				
				
                <div class="panel-item bg-twitter" onclick="document.location.href='#/products/new/wear'" ng-click="cancel()">
                    <p class="size-h1"><i class="fa fa-umbrella"></i></p>
                    <p>Museo</p>
                </div>
				
                <div class="panel-right panel-item bg-google-plus">
                    <p class="size-h1"><i class="fa fa-tint"></i></p>
                    <p>Percorso</p>
                </div>
				
            </section>
        </div>
        <!--div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div-->
   		</script>	
	
	 	
	 

	<div class="panel panel-default">
		<div class="panel-heading" style="position:relative">
			<strong><span class="glyphicon glyphicon-th"></span>Groups</strong>			
			<div style="position:absolute; right:4px; top:3px;"><button class="btn btn-primary" ng-click="open()"><i class="fa fa-sun-o"></i> Nuovo</button></div>			
		</div>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<TH CLASS="nome">Nome</TH>
						<TH CLASS="nome">Nome</TH>
						<TH CLASS="prezzo">Type</TH>
						<TH CLASS="prezzo">Remove</TH>
					</tr>
				</thead>

				<tbody>
					<TR ng-repeat="item in list">				
						<TD CLASS="prezzo"><img style="width:20px; height:20px" ng-src="{{item.img}}"/></TD>
						<TD CLASS="prezzo">{{item.name}}</TD>				
						<TD CLASS="prezzo">{{item.type}}</TD>						
						<TD><A ng-click="removeItem($index)">REMOVE</A></TD>
					</TR>
				</tbody>
			</table>

		</div>
	</div>
	</div>
	
</div>
