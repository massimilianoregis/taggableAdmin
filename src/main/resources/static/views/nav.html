<div id="nav-wrapper">
	<script>
		
		function NavControl($scope,$compile,$http)
			{
			$scope.load=function()
				{
				$http({method: 'GET', url: "/community/me/data/menu.json"})
				.success(function(data)
					{					
					$scope.menu=data;					
					})
				}			
			$scope.$root.$watch("user",function()
				{				
				if(!$scope.$root.user.logged) return;
				$scope.load();
				})
			
														
			}
	</script>
	<div ng-controller="NavControl">
    <ul id="nav" collapse-nav>
    	      
         <li ng-repeat="item in menu">
         	<a href="{{item.link}}" data-toggle="collapse" onclick="$(this).parent().find('ul').slideToggle();"><i class="fa {{item.icon}}"><span class="icon-bg {{item.color}}"></span></i> <span data-i18n="{{item.name}}"></span></a>
         	<ul>
         		<li ng-repeat="item2 in item.list"><a href="{{item2.link}}"><i class="fa {{item2.icon}}"><span class="icon-bg {{item2.color}}"></span></i> <span data-i18n="{{item2.name}}"></span></a></li>         		        		
         	</ul>
         	<i ng-show="item.list" class="fa fa-caret-right icon-has-ul"></i> 
         </li>        
    </ul>
   </div>
</div>
