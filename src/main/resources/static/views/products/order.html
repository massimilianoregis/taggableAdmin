<STYLE>
	[active=true]
		{
		color:rgb(254,0,0);
		}

<div class="page page-order">
	
	<div class="row">
	<div class="col-md-12">
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span> Stato</strong>
		</div>
		<div class="panel-body">
			
				<dl class="dl-horizontal">
					<dd>
	                    <!-- button type="button" class="btn btn-w-md btn-gap-v btn-default" disabled>Ricevuto</button-->
	                    <button type="button" class="btn btn-w-md btn-gap-v btn-primary" disabled>Ricevuto</button>
	                    <button type="button" class="btn btn-w-md btn-gap-v btn-line-success" disabled>Pagato</button>
	                    <button type="button" class="btn btn-w-md btn-gap-v btn-line-info" disabled>In gestione</button>
	                    <button type="button" class="btn btn-w-md btn-gap-v btn-line-warning" disabled>Spedito</button>
	                    <button type="button" class="btn btn-w-md btn-gap-v btn-line-danger" disabled>Ricevuto</button>
	                </dd>				
               </dl>
			
		</div>
	</div>
	
	</div>
	</div>
	
	<div class="row">
	<div class="col-md-12">
		
    <div class="panel panel-default">
        <div class="panel-heading">
        	<strong><span class="glyphicon glyphicon-th"></span> Ordine</strong>
        	<SPAN STYLE="float:right;font-size:18px;">
        		<SPAN CLASS="fa fa-money" data-bind="attr:{active:ordini.single.pagato}" ONCLICK="$m.actual().ordini.single.actions.pagato()"></SPAN> >
        		<SPAN CLASS="fa fa-magic" data-bind="attr:{active:ordini.single.ingestione}" ONCLICK="$m.actual().ordini.single.actions.ingestione()"></SPAN> >        		
        		<SPAN CLASS="fa fa-road" data-bind="attr:{active:ordini.single.spedito}" ONCLICK="$m.actual().ordini.single.actions.spedito()"></SPAN> >
        		<SPAN CLASS="fa fa-thumbs-o-up" data-bind="attr:{active:ordini.single.consegnato}" ONCLICK="$m.actual().ordini.single.actions.consegnato()"></SPAN>
        	</SPAN>
        </div>
        <div class="panel-body">
        	 <section class="panel panel-box">
				                <ul class="list-unstyled list-info" style="text-align:left">
	                                <li>
	                                    <span class="icon glyphicon glyphicon-user"></span>
	                                    <label>User name</label>
	                                    <span>{{user.first_name}} {{user.last_name}}</span>
	                                </li>	                              
	                                <li>
	                                    <span class="icon glyphicon glyphicon-home"></span>
	                                    <label>Address</label>
	                                   	<span>{{shipping_address}}</span>
	                                </li>	                                
	                                <li>
	                                    <span class="icon glyphicon glyphicon-flag"></span>
	                                    <label>Total</label>
	                                    <span>{{total|currency:"&euro;"}}</span>
	                                </li>
               					</ul>
           					 </section>
        </div>
    </div>
	
	</div>
	</div>

	<div class="row">
    <div class="col-md-6">
	    <div class="panel panel-default">
	        <div class="panel-heading">
	        	<strong><span class="glyphicon glyphicon-th"></span>Ordine</strong>
	        	
	        </div>
	        <div class="panel-body">
	        	
				 <table class="table table-striped">
		            <thead>
		                <tr>
		                    <th>img</th>                    
		                    <th>Name</th>
		                    <th>Total</th>
		                    <th>Qta</th>
		                </tr>
		            </thead>
		            <tbody ng-repeat="row in rows">
		            
		            	<tr style="cursor:pointer;">
		                    <td><div style="background-image:url('{{row.img}}');background-size:cover; border:solid 1px silver; border-radius:35px; width:35px; height:35px; margin:-8px"></div></td>
		                    
		                    <td data-bind="text:description">{{row.name}}</td>
		                    <td><span class="label label-info" data-bind="eur:importo">{{row.total|currency:"&euro;"}}</span></td>
		                    <td>x <span data-bind="text:qta">{{row.qta}}</span></td>
		                </tr>
		             
		            </tbody>
		        </table>
		        
	        </div>
	    </div>
	</div>
	
	<div class="col-md-6" data-bind="visible:ordini.single.fattura">
	    <div class="panel panel-default">
	        <div class="panel-heading">
	        	<strong><span class="glyphicon glyphicon-th"></span>Fattura</strong>
	        	
	        </div>
	        <div class="panel-body">
	        	
	        	<DIV CLASS="docs" STYLE="height: 384px; width: 295px;" data-bind="source:ordini.single.fattura" data-template="fatturaaa">
					<!--fattura-->
					  <DIV CLASS="paper A4 fattura" ONCLICK="$m.actual().ordini.single.fattura.toggle()">
						       		<DIV CLASS="header">
						       			<DIV CLASS="qr"></DIV>
							       		<DIV CLASS="dati from">
							       			<DIV CLASS="logo"></DIV>
							       			<DIV CLASS="ragione" data-bind="text:from.name"></DIV>
							       			<DIV CLASS="sede" data-bind="text:from.address"></DIV>
							       			<DIV CLASS="piva" data-bind="text:from.piva"></DIV>
							       		</DIV>
							       		<DIV CLASS="dati to">
							       			<DIV CLASS="logo"></DIV>
							       			<DIV CLASS="ragione" data-bind="text:to.name"></DIV>
							       			<DIV CLASS="sede" data-bind="text:to.address"></DIV>
							       			<DIV CLASS="piva" data-bind="text:to.piva"></DIV>			       			
							       		</DIV>
							       		<DIV CLASS="identify">Fattura n.<SPAN data-bind="text:number"></SPAN> del <SPAN data-bind="text:date"></SPAN></DIV>
							       		<DIV CLASS="text">
							       			<div class="rows">
											    <ul>
											      <li CLASS="title">
											        <div CLASS="nome">Nome</div>
											        <div CLASS="qta">Qta</div>
											        <div CLASS="importo">Importo</div>
											        <div CLASS="totale">Totale</div>
											      </li>
											      <DIV data-bind="source:rows" data-template="tmpOrderFattura">
											      		<!--righe fattura-->
											      		<li>
													        <div CLASS="nome" data-bind="text:name">Nome</div>
													        <div CLASS="qta" data-bind="text:qta">2X</div>
													        <div CLASS="importo" data-bind="eur:price">17.60</div>
													        <div CLASS="totale" data-bind="eur:total">37.60</div>
													      </li>
											      		<!--righe fattura-->
											      </DIV>
											      <li class="totals">
											      	<div class="totale" data-bind="eur:total()"></div>
											      </li>
											    </ul>
											  </div>
							       		</DIV>
						       		</DIV>
						       </DIV>
						<!--fattura-->
				</DIV>
				 
	        </div>
	    </div>
	</div>
	</div>
	
		
	
</div>
