             <section class="panel panel-box">
				
                <div class="panel-left panel-item bg-facebook" onclick="document.location.href='#/products/new/base'" ng-click="cancel()">

                    <p>Prodotto</p>					
                </div>
				
				
                <div class="panel-item bg-twitter" onclick="document.location.href='#/products/new/wear'" ng-click="cancel()">

                    <p>Abbigliamento</p>
                </div>
				
                <div class="panel-right panel-item bg-google-plus">
                    <p class="size-h1"><i class="fa fa-tint"></i></p>
                    <p>Scarpe</p>

            </section>
        </div>

            <button class="btn btn-primary" ng-click="ok()">OK</button>

        </div-->

	 	<button class="btn btn-primary" ng-click="open()"><i class="fa fa-sun-o"></i> Nuovo</button>
	 </div>
	
    <div class="panel panel-default">
        <div class="panel-heading">
        	<strong><span class="glyphicon glyphicon-th"></span> Products</strong>        	        					        	
        </div>
        
        <div>
	  		      	
	        <table class="table table-striped">
	            <thead>
	                <tr>
	                    <th>img</th>                    
	                    <th>Name</th>
	                    <th>Price</th>
	                    <th>Base price</th>
	                </tr>
	            </thead>	           		       
		        <tbody>
		        	
	            	<tr style="cursor:pointer;" ng-repeat="item in list">
	                    <td><div style="background-image:url('{{item.gallery[0].img}}');background-size:cover; border:solid 1px silver; border-radius:35px; width:35px; height:35px; margin:-8px"></div></td>	                    
	                    <td><A ng-href="#/products/single/{{item.id}}">{{item.name}}</A></td>
	                    <td><span class="label label-info">{{item.prices.web|currency:"&euro;"}}</span></td>
	                    <td>{{item.prices.base|currency:"&euro;"}}</td>
					</tr>
					
		        </tbody>		        
	        </table>
	       
        </div>
    </div>
