<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       ng-model="user.mail"
                                       >
                            </div>
                        </div>                       
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <a ng-click="reset()" class="btn btn-primary btn-lg btn-block">Reset</a>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#community/login">Already have an account? Log in now</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/community/register">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
