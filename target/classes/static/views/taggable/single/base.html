
<style>
.page.singleProduct .gallery LI {
	height: 86px;
	background-size: cover;
	width: 86px;
	float: left;
	border: solid 1px silver;
	display: block;
	margin: 5px;
	position: relative;
	padding: 0;
	list-style-type: none;
}

.page.singleProduct  LI.add {
	font-size: 68px;
	text-align: center;
	vertical-align: middle;
	line-height: 90px;
	font-weight: bold;
	color: silver;
	border-radius: 4px;
	background: rgba(255, 255, 255, .3);
}

.page.singleProduct .close {
	position: absolute;
	right: -9px;
	top: -9px;
	border: solid 2px silver;
	border-radius: 20px;
	width: 23px;
	height: 22px;
	line-height: 17px;
	text-align: center;
	background: white;
	color: silver;
	font-family: arial;
	font-size: 19px;
	padding-top: 2px;
	padding-left: 1px;
	-webkit-transition-duration: 1s;
	cursor: pointer;
	opacity: 1
}

.page.singleProduct .imgLoading {
	background-color: rgba(255, 255, 255, .9);
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	text-align: center;
	border-top: solid 1px silver;
}

.btn-right {
	float: right;
	margin-top: -6px;
}
</style>

<DIV data-template="act" cg-busy="loading">
	<form class="form-horizontal" role="form" ng-submit="save()">

		<div class="page singleProduct">
			<DIV>
				<div class="row">

					<div class="col-md-12">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span>Photo tag</strong>
								<button type="submit" class="btn btn-success btn-right">Salva</button>
							</div>
							<div class="panel-body">

								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">Nome</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Name" ng-model="name">										
									</div>
								</div>																
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">Descrizione</label>
									<div class="col-sm-10">
										<div text-angular ng-model="mailContent" class="ui-editor"></div>
									</div>
								</div>
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">Coords</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" placeholder="Latitude" ng-model="name">
									</div>
									<div class="col-sm-5">
										<input type="text" class="form-control" placeholder="Longitude" ng-model="name">
									</div>
								</div>								
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">IBeacon</label>
									<label class="switch col-sm-10"><input type="checkbox" ng-model="iBeacon"><i></i></label>									
								</div>								
								<span ng-show="iBeacon">
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">UUID</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="UUID" ng-model="ibeacon.uuid">
									</div>
								</div>
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label"></label>
									<div class="col-sm-5">
										<input type="text" class="form-control" placeholder="Minor" ng-model="ibeacon.minor">										
									</div>
									<div class="col-sm-5">
										<input type="text" class="form-control" placeholder="Major" ng-model="ibeacon.major">										
									</div>
								</div>								
								</span>
							</div>
						</section>
					</div>

				</div>

				<div class="row">

					<div class="col-md-12">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span>Media</strong>
							</div>
							<div class="panel-body">
								<ul class="gallery">									
									<li ng-repeat="image in media" style="width: 60px;height: 60px;font-size: 40px;line-height: 66px;">
										<div class="close" ng-click="media.splice($index,1)">X</div>
										<span class="glyphicon glyphicon-play"></span>
									</li>									
																		
									<li addTo="media" class="add" upload="base" style="width: 60px;height: 60px;font-size: 40px;line-height: 66px;">+</li>
								</ul>
							</div>
						</section>
					</div>

				</div>
				
				<div class="row">
					<div class="col-md-12">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span>Gallery</strong>
							</div>
							<div class="panel-body">
								<ul class="gallery">									
									<li ng-repeat="image in gallery"
										style="background-image: url('{{image.img}}')">
										<div class="close"  ng-click="gallery.splice($index,1)">X</div>
										
									</li>									
									<li class="add" upload="base" addTo="gallery">+</li>
								</ul>
							</div>
						</section>
					</div>
				</div>

				



			</DIV>
		</div>
	</form>
</DIV>
