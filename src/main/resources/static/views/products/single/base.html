
<style>
.page.singleProduct .gallery LI {
	height: 86px;
	background-size: cover;
	width: 86px;
	float: left;
	border: solid 1px silver;
	display: block;
	margin: 5px;
	position: relative;
	padding: 0;
	list-style-type: none;
}

.page.singleProduct  LI.add {
	font-size: 68px;
	text-align: center;
	vertical-align: middle;
	line-height: 90px;
	font-weight: bold;
	color: silver;
	border-radius: 4px;
	background: rgba(255, 255, 255, .3);
}

.page.singleProduct .close {
	position: absolute;
	right: -9px;
	top: -9px;
	border: solid 2px silver;
	border-radius: 20px;
	width: 23px;
	height: 22px;
	line-height: 17px;
	text-align: center;
	background: white;
	color: silver;
	font-family: arial;
	font-size: 19px;
	padding-top: 2px;
	padding-left: 1px;
	-webkit-transition-duration: 1s;
	cursor: pointer;
	opacity: 1
}

.page.singleProduct .imgLoading {
	background-color: rgba(255, 255, 255, .9);
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	text-align: center;
	border-top: solid 1px silver;
}

.btn-right {
	float: right;
	margin-top: -6px;
}
</style>

<DIV data-template="act" cg-busy="loading">
	<form class="form-horizontal" role="form" ng-submit="save()">

		<div class="page singleProduct">
			<DIV>
				<div class="row">

					<div class="col-md-12">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span>Prodotto Generico</strong>
								<button type="submit" class="btn btn-success btn-right">Salva</button>
							</div>
							<div class="panel-body">

								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">Nome</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Name" ng-model="name">										
									</div>
								</div>
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">Code</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Code" ng-model="code">
									</div>
								</div>								
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">Descrizione</label>
									<div class="col-sm-10">
										<textarea
											style="width: 100%; height: 100px; border: solid 1px silver; border-radius: 2px;"
											ng-model="description"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">Vending</label>
									<label class="switch col-sm-10"><input type="checkbox" ng-model="vending"><i></i></label>									
								</div>	
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">Store</label>
									<label class="switch col-sm-10"><input type="checkbox" ng-model="store"><i></i></label>									
								</div>	

							</div>
						</section>
					</div>

				</div>

				<div class="row">

					<div class="col-md-12">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span>Gallery</strong>
							</div>
							<div class="panel-body">
								
								<ul class="gallery">												
									<li ng-repeat="image in gallery" style="background-image: url('{{image.img}}')">
										<div class="close" ng-click="gallery.splice($index,1)">X</div>
										<div class="imgLoading" style="display: none;">
											<div style="position: absolute; top: 0; left: 50%">
												<span></span>
											</div>
										</div>
									</li>
										
									<li addTo="gallery" class="add" upload="base">+</li>
								</ul>
							</div>
						</section>
					</div>

				</div>

				<div class="row">
					<div class="col-md-6">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span>Prezzo</strong>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" role="form">
									
									<div ID="templateAdminProdottoListini">
										<DIV CLASS="form-group" ng-repeat="item in pricing">
											<LABEL class="col-sm-2 control-label">{{item.name}}</LABEL>
											<div class="col-sm-10">
												<div class="input-group">
													<span class="input-group-addon">&euro;</span> <INPUT
														TYPE="text" PLACEHOLDER="10" class="form-control"
														ng-model="item.value" />
												</div>
											</div>
										</DIV>
									</div>
									
								</form>
							</div>
						</section>
					</div>
					<div class="col-md-6">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span>Categorie</strong>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" role="form">
								
									<DIV ID="tplAdminCategorieList">	
										<div class="form-group" ng-repeat="group in groups">
				                            <div class="col-sm-offset-2 col-sm-10">
				                                <div class="checkbox">
				                                    <label>
				                                        <input type="checkbox" ng-checked="group.checked"> {{group.name}}
				                                    </label>
				                                </div>
				                            </div>
				                        </div>																		
									</DIV>
								
								</form>
							</div>
						</section>
					</div>
				</div>				
				
				<div class="row">
					<div class="col-md-12" ng-show="vending">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span> Vending</strong>								
							</div>
							<div class="panel-body">

								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">Distributore</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" placeholder="Posizione" ng-model="extra.vending.position">										
									</div>
									<div class="input-group ui-spinner" data-ui-spinner="">
				                        <span class="input-group-btn">
				                            <button type="button" class="btn btn-default" data-spin="down">
				                                <i class="fa fa-minus"></i>
				                            </button>
				                        </span>
				                        <input type="text" class="spinner-input form-control" ng-model="extra.vending.step">
				                        <span class="input-group-btn">
				                            <button type="button" class="btn btn-primary" data-spin="up">
				                                <i class="fa fa-plus"></i>
				                            </button>
				                        </span>				                        
				                    </div>
								</div>																
								
							</div>
						</section>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12" ng-show="store">
						<section class="panel panel-default">
							<div class="panel-heading">
								<strong><span class="glyphicon glyphicon-th"></span> Store</strong>								
							</div>
							<div class="panel-body">

								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">Giacenza</label>									
									<div class="input-group ui-spinner" data-ui-spinner="">
				                        <span class="input-group-btn">
				                            <button type="button" class="btn btn-default" data-spin="down">
				                                <i class="fa fa-minus"></i>
				                            </button>
				                        </span>
				                        <input type="text" class="spinner-input form-control">
				                        <span class="input-group-btn">
				                            <button type="button" class="btn btn-primary" data-spin="up">
				                                <i class="fa fa-plus"></i>
				                            </button>
				                        </span>				                        
				                    </div>
								</div>																
								
							</div>
						</section>
					</div>
				</div>
			</DIV>
		</div>
	</form>
</DIV>
